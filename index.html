<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Lexend+Deca:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>

  <div class="main">
    <div class="main-row">
      <div class="left-container">
      <div class="column">
      <div class="title-text">Get <span class="purple">insights</span> that help your business grow.</div>

      <div class="main-text">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</div>
      <div class="element-row">
        <div class="first-element"><div class="small-column"><div class="upper-bold">10k+</div> <div class="lower-thin">COMPANIES</div></div></div>
        <div class="second-element"><div class="small-column"><div class="upper-bold">314</div> <div class="lower-thin">TEMPLATES</div></div></div>
        <div class="thrid-element"><div class="small-column"><div class="upper-bold">12M+</div> <div class="lower-thin">QUERIES</div></div></div>
      </div>
      </div>
    </div>
    <div class="photo-div"><img class="photo" src="images/Bitmap.png" alt=""></div>
    </div>
  </div>
  <div class="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sitkowski</a>.
  </div>
</body>
</html>
